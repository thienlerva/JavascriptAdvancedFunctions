<!DOCTYPE html>
<html>
<head>
	<title>Function</title>

	<p id="demo"></p>
</head>
<body>

	<script>
		
		//arrow function
		function hello() {
			return 'Hello';
		}

		// var magic = function() {
		// 	return new Date();
		// }

		var magic = () => new Date();

		const realNumberArray = [4,5.6, -9.8, 3.14, 42, 6, 8.34, -2];

		const squareList = (arr) => arr.filter(num => Number.isInteger(num) && num > 0)
								.map(x => x*x);

		document.getElementById('demo').innerHTML = squareList(realNumberArray);

		const companies = [
		{name: "Company One", category: "Finance", start: 1981, end: 2003},
		{name: "Company Two", category: "Retail", start: 1992, end: 2008},
		{name: "Company Three", category: "Auto", start: 1999, end: 2007},
		{name: "Company Four", category: "Retail", start: 1989, end: 2010},
		{name: "Company Five", category: "Technology", start: 2009, end: 2014},
		{name: "Company Six", category: "Finance", start: 1987, end: 2010},
		{name: "Company Seven", category: "Auto", start: 1986, end: 1996},
		{name: "Company Eight", category: "Technology", start: 2011, end: 2016},
		];

		const ages = [33, 12, 20, 16, 5, 54, 21, 44, 61, 13, 15, 45, 25, 64, 32];

		//foreach
		// companies.forEach(function(company) {
		// 	console.log(company.name);
		// })

		//companies.forEach(company => console.log(company.name));

		//filter
		const canDrink = ages.filter(x => x > 18);
		console.log(canDrink);

		const retailCompanies = companies.filter(company => company.category === 'Retail');
		console.log(retailCompanies);

		//map create array of company names
		const companyNames = companies.map(company => company.name);
		console.log(companyNames);

		const testMap = companies.map(company => `${company.name} [${company.start} - ${company.end}]`);
		console.log(testMap);

		const agesSquare = ages.map(age => Math.sqrt(age));
		console.log(agesSquare);

		const sortedCompanies = companies.sort((c1, c2) => 
			(c1.start > c2.start ? 1 : -1));
		console.log(sortedCompanies);

		const sortAges = ages.sort((a, b) => a -b);
		console.log(sortAges);

		//reduce
		const ageSum = ages.reduce((total, age) => total + age, -100);
		console.log(ageSum);

		const totalYears = companies.reduce((total, company) => total + (company.end - company.start), 0);
		console.log(totalYears);

		const combined = ages.map(age => age * 2)
							.filter(age => age >= 40)
							.sort((a,b) => a-b)
							.reduce((a,b) => a + b, 0);
		console.log(combined);
	</script>

</body>
</html>
